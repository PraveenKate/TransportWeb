<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Clients - Infinite Loop Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.our-clients {
    text-align: center;
    padding: 50px 20px;
    background-color: #fff;
}

.our-clients h2 {
    font-size: 2.5rem;
    margin-bottom: 30px;
    color: #333;
}

.carousel-container {
    width: 100%;
    overflow: hidden;
    position: relative;
}

.carousel-track {
    display: flex;
    animation: scroll 5s linear infinite;
}

.carousel-item {
    flex: 0 0 auto;
    width: 15%;
    margin-right: 20px;
}

.carousel-item img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

@keyframes scroll {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(-50%);
    }
}
    </style>
</head>
<body>
    <section class="our-clients">
        <h2>Our Clients</h2>
        <div class="carousel-container">
            <div class="carousel-track">
                <div class="carousel-item"><img src="https://picsum.photos/150/150?random=1" alt="Client 1"></div>
                <div class="carousel-item"><img src="https://picsum.photos/150/150?random=2" alt="Client 2"></div>
                <div class="carousel-item"><img src="https://picsum.photos/150/150?random=3" alt="Client 3"></div>
                <div class="carousel-item"><img src="https://picsum.photos/150/150?random=4" alt="Client 4"></div>
                <div class="carousel-item"><img src="https://picsum.photos/150/150?random=5" alt="Client 5"></div>
                <div class="carousel-item"><img src="https://picsum.photos/150/150?random=1" alt="Client 1"></div>
                <div class="carousel-item"><img src="https://picsum.photos/150/150?random=2" alt="Client 2"></div>
                <div class="carousel-item"><img src="https://picsum.photos/150/150?random=3" alt="Client 3"></div>
                <div class="carousel-item"><img src="https://picsum.photos/150/150?random=4" alt="Client 4"></div>
                <div class="carousel-item"><img src="https://picsum.photos/150/150?random=5" alt="Client 5"></div>
            </div>
        </div>
    </section>
</body>
</html>
