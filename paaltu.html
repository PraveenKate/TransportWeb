<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar with Menu Icon</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: hsl(229, 17%, 32%);
      box-shadow: 0 2px 5px rgba(79, 56, 56, 0.598);
      padding: 2% 2%;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
    }

    .nav-links a:hover {
      color: orange;
      transition: .31s;
      transform: scale(110%);
    }

    .login-btn-wrapper {
      margin-right: 2%;
      position: relative;
      width: min-content;
    }

    .login-btn {
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      background-color: #3198c7;
      border-radius: 20px;
      padding: 7% 17%;
    }

    .login-btn:hover {
      background-color: #001f66;
    }

    /* Menu Icon Styling */
    .menu-icon {
      display: none;
      flex-direction: column;
      gap: 5px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      position: relative;
      right: -48%;
    }

    .menu-bar {
      width: 25px;
      height: 3px;
      background-color: white;
      transition: all 0.3s ease-in-out;
    }

    .menu-icon.rotate .menu-bar:nth-child(1) {
      transform: rotate(45deg) translateY(7px);
    }

    .menu-icon.rotate .menu-bar:nth-child(2) {
      opacity: 0;
    }

    .menu-icon.rotate .menu-bar:nth-child(3) {
      transform: rotate(-45deg) translateY(-7px);
    }

    /* Mobile Navigation Styling */
    @media (max-width: 700px) and (min-width: 400px) {
      .menu-icon {
        display: flex;
      }

      .nav-links, 
      .login-btn-wrapper {
        display: none;
        flex-direction: column;
        gap: 10px;
      }

      .login-btn-wrapper,.login-btn-wrapper .login-btn{
        background-color: transparent;
       
        width: 100%;
        text-align: left;
        padding: 0;
        margin-left: 4%;
        padding-top:2% ;

      }
      .nav-links{
        width: 100%;
        text-align: left;
      }

      .navbar {
        flex-direction: column;
        text-align: right;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#schedule">Schedules</a>
        <a href="#service">Service</a>
        <a href="#contact-form">Contact</a>
      </div>

      <div class="login-btn-wrapper">
        <button class="login-btn" onclick="location.href='login.html';">Login</button>
      </div>

      <button class="menu-icon" onclick="toggleMenu(this)">
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
      </button>
    </nav>+

    
  </header>

  <script>
    function toggleMenu(icon) {
      icon.classList.toggle('rotate');
      const mobileNav = document.querySelector('.nav-links');
      const loginWrapper = document.querySelector('.login-btn-wrapper');
      const isMenuOpen = mobileNav.style.display === "flex";

      mobileNav.style.display = isMenuOpen ? "none" : "flex";
      loginWrapper.style.display = isMenuOpen ? "none" : "flex";
    }
  </script>
</body>
</html>
