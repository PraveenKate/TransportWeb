            </div>
            <button type="button" class="login-btn1" onclick="handleRegister()">Register</button>
            <div class="form-footer">
                Already have an account? <span onclick="showLoginForm()">Login</span>
            </div>
        </form>

    <script>

        function toggleMobileMenu(menu) {
            menu.classList.toggle('open');
        }

        const users = [
            { email: 'user1@example.com', password: 'password1' },
            { email: 'user2@example.com', password: 'password2' }
        ];

        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        function showModal(message, type) {
            let modalHTML = '';
            let modalId = '';

            if (type === 'success') {
                modalId = 'success-modal';
                modalHTML = `
            <div id="success-modal" class="modal">
                <div class="modal-content">
                    <div class="icon-wrapper">
                        <div class="icon-circle success-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#22c55e">
                                <path d="M0 0h24v24H0V0z" fill="none" />

                            </svg>
                        </div>
                    </div>
                    <h2 class="modal-title">Success!</h2>
                    <p class="modal-text">${message}</p>
                    <button class="close-btn" onclick="closeModal()">Close</button>
                </div>
            </div>`;
            } else if (type === 'error') {
                modalId = 'error-modal';
                modalHTML = `
            <div id="error-modal" class="modal">
                <div class="modal-content">
                    <div class="icon-wrapper">
                        <div class="icon-circle error-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#e11d48">
                                <path d="M0 0h24v24H0V0z" fill="none" />
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 14h-2v-2h2v2zm0-4h-2V7h2v5z" />
                            </svg>
                        </div>
                    </div>
                    <h2 class="modal-title">Error!</h2>
                    <p class="modal-text">${message}</p>
                    <button class="close-btn" onclick="closeErrorModal()">Close</button>
                </div>
            </div>`;
            }

            document.body.insertAdjacentHTML('beforeend', modalHTML);
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal() {
            const modal = document.getElementById("success-modal");
            if (modal) modal.remove();
        }

        function closeErrorModal() {
            const modal = document.getElementById("error-modal");
            if (modal) modal.remove();
        }

        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!validateEmail(email)) {
                showModal('Please enter a valid email address.', 'error');
                return;
            }

            if (password.length < 6) {
                showModal('Password must be at least 6 characters long.', 'error');
                return;
            }

            const userExists = users.some(user => user.email === email && user.password === password);

            if (userExists) {
                showModal('Login successful!', 'success');
            } else {
                showModal('Invalid email or password.', 'error');
            }
        }

        function handleRegister() {
            const newEmail = document.getElementById('new-email').value;
            const newPassword = document.getElementById('new-password').value;

            if (!validateEmail(newEmail)) {
                showModal('Please enter a valid email address.', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showModal('Password must be at least 6 characters long.', 'error');
                return;
            }

            const userExists = users.some(user => user.email === newEmail);

            if (userExists) {
                showModal('User already exists!', 'error');
            } else {
                users.push({ email: newEmail, password: newPassword });
                showModal('Registration successful! You can now log in.', 'success');
                showLoginForm();
            }
        }
    </script>

</body>
